<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="gameContainer__info">
            <p class="gameContainer__info__x" id="x-indicator">X</p>
            <div class="gameContainer__info__score">
                <p id="x-score">0</p>
                <p id="o-score">0</p>
            </div>
            <p class="gameContainer__info__o" id="o-indicator">O</p>
        </div>
        <div class="gameContainer__playArea">
            <div class="gameContainer__playArea__board">
                <div class="boardCell board__cell1" id="cell1" onclick="play(1)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell2" id="cell2" onclick="play(2)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell3" id="cell3" onclick="play(3)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell4" id="cell4" onclick="play(4)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell5" id="cell5" onclick="play(5)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell6" id="cell6" onclick="play(6)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell7" id="cell7" onclick="play(7)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell8" id="cell8" onclick="play(8)">
                    <div></div>
                    <div></div>
                </div>
                <div class="boardCell board__cell9" id="cell9" onclick="play(9)">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
